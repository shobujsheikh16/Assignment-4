<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- tailwind and daisy -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Job Application Tracker</title>
</head>
<body class="bg-[#f8fafc] p-6 md:p-12">

    <!-- Header Section -->

    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-10 text-[#0f172a]">Job Application Tracker</h1>

        <div class="grid grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                <p class="text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-2">Total</p>
                <h2 id="total-count" class="text-4xl font-bold">8</h2>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                <p class="text-[11px] font-bold text-gray-400 uppercase mb-2">Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold text-green-600">0</h2>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                <p class="text-[11px] font-bold text-gray-400 uppercase mb-2  ">Rejected</p>
                <h2 id="rejected-count" class="text-4xl font-bold text-red-600">0</h2>
            </div>
        </div>

         <!-- Available Jobs Section -->

        <div class="flex justify-between items-end mb-6">
            <h2 class="text-xl font-bold text-blue-600">Available Jobs</h2>
            <p class="text-gray-400 text-sm font-bold"><span id="header-count">8</span> jobs</p>
        </div>
        <!-- All Jobs and Interview  Rejected button Section-->
        <div class="flex gap-2 mb-8">
            <button id="btn-all" onclick="filterTab('all')" class="active-tab px-6 py-1.5 rounded text-xs font-bold border border-gray-200">All</button>
            <button id="btn-interview" onclick="filterTab('interview')" class="px-6 py-1.5 rounded text-xs font-bold border bg-white text-gray-500">Interview</button>
            <button id="btn-rejected" onclick="filterTab('rejected')" class="px-6 py-1.5 rounded text-xs font-bold border bg-white text-gray-500">Rejected</button>
        </div>

        
</body>
</html>
